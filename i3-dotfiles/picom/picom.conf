backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# Rounded Corners
corner-radius = 18;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Blur
blur-method = "dual_kawase";
blur-size = 10;
blur-strength = 3;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'"
];

#------Unused------

# Shadows
shadow = false;
shadow-radius = 1;
shadow-opacity = 0.1;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-exclude = [
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'utility'"
];

# Opacity
#inactive-opacity = 0.95;
#active-opacity = 1.0;
#frame-opacity = 0.9;

